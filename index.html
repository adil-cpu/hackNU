<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaman Bank AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Zaman Bank AI Assistant</h2>
            <p>Ваш персональный финансовый помощник</p>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                Привет! Я ваш финансовый ассистент на базе AI. Я могу помочь вам с финансовыми целями, подбором продуктов и многим другим. Чем могу помочь?
            </div>
        </div>
        <div class="chat-input-form">
            <button id="mic-btn" title="Голосовой ввод"></button>
            <input type="text" id="user-input" placeholder="Введите ваш запрос...">
            <button id="send-btn" title="Отправить">➤</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
